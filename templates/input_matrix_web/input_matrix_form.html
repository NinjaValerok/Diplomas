<!-- Шаблон для ввода матрицы 
	Контекст - класс MatrixSizesForm - matrix
-->
{%extends "base.html" %}
{% load tags %}
{% block head %}
    <title>Ввод матрицы </title>
{% endblock %}
{%block content %}
		
		<h1> Input Matrix </h1>
		<form action="set_matrix" method="POST">
		{% csrf_token %}
        <div id="_subsystems_div">
            <table id="_subsystem_table" class="_my_table_style">
                {%for row in matrix.number_rows|get_range%}
                    <tr>
                        {% for column in matrix.number_column|get_range %}
                            <td>
                                <input type="number" step="any" value='{{matrix.default_value}}' name='_matrix_{{row}}_{{column}}' id='id_matrix_{{row}}_{{column}}'>
                            </td>
                        {%endfor%}
                    </tr>
                {%endfor%}
            </table>
        </div>

		<input type="submit" value="отправить">		
		</form>

{%endblock %}
