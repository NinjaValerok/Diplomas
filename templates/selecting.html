<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <title>jQuery UI Selectable - Default functionality</title>
  <script src="http://ajax.googleapis.com/ajax/libs/jquery/1.7.1/jquery.min.js" type="text/javascript"></script>
<link href="http://ajax.googleapis.com/ajax/libs/jqueryui/1.8/themes/base/jquery-ui.css" rel="stylesheet" type="text/css"/>
<script src="http://ajax.googleapis.com/ajax/libs/jqueryui/1.8/jquery-ui.min.js"></script>


 
  <style>
  #feedback { font-size: 1.4em; }
  #selectable .ui-selecting { background: #FECA40; }
  #selectable .ui-selected { background: #F39814; color: white; }
  #selectable { list-style-type: none; margin: 0; padding: 0; width: 60%; }
  #selectable li { margin: 3px; padding: 0.4em; font-size: 1.4em; height: 18px; }
  </style>
  <script>
    $(function(){
        $('#_button_subsistem').click(function(){
            var s = $("td.ui-selected").each(function(i,elem){
              var text = $(this).html();
              var row = $(this).parent('tr').index();
              var column = $(this).attr('data-col');
              console.log(text +"row : " + row + "column : " + column );
            })
        });

        $('#selectable').selectable({
            filter:'td,th',            
            }
        );
          
    });  
  </script>
</head>
<body>
 
<table id="selectable">
<tr>
  <td class="ui-widget-content" data-col="0">
      item0
  </td>
    <td class="ui-widget-content" data-col="1">
      item1
  </td>
</tr>
<tr>
  <td class="ui-widget-content" data-col="2">
      item2
  </td>
    <td class="ui-widget-content" data-col="3">
      item3
  </td>
</tr>
<tr>
<tr>
  <td class="ui-widget-content" data-col="4">
      item4
  </td>
</tr>
<tr>
<tr>
  <td class="ui-widget-content" data-col="5">
      item5
  </td>
</tr>
<tr>
</table> <br/>
 
<input type="text" id="_input_subsistem_name">
<button type="button" id ="_button_subsistem">ok</button>
 
</body>
</html>
